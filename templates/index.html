<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- GET BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center flex-column align-items-center mt-5">
        <div class="card">
            <div class="card-title"><h3 class="text-center text-primary pt-2">CALCULADORA</h3></div>
            <div class="card-body">
                <form class="d-flex" action="/calculadora" method="post">
                    <input class="form-control" type="text" name="operation" placeholder="Write your exercise">
                    <button type="submit" class="mx-1 btn btn-success">Calcular</button>    
                </form>
            </div>
            <div class="card-footer">
                <h4>El resultado es:</h4>
                <p><b>Operation:</b> {{ operation }}</p>
                <p><b>Resultado:</b> {{ resultado }}</p>
            </div>
        </div>
    </div>
</body>
</html>
